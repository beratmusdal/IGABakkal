<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ürün Girişi - IGA Market POS Sistemi</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="d-flex flex-column min-vh-100">
    <div class="container flex-grow-1 py-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card product-entry-card">
                    <div class="card-header bg-white py-3">
                        <div class="d-flex justify-content-between align-items-center">
                            <h2 class="card-title mb-0">Yeni Ürün Girişi</h2>
                            <a href="operations.html" class="btn btn-outline-primary">
                                <i class="fas fa-arrow-left"></i> Geri Dön
                            </a>
                        </div>
                    </div>
                    <div class="card-body">
                        <form id="productEntryForm" class="needs-validation" novalidate>
                            <div class="row g-4">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="productName" class="form-label">Ürün Adı</label>
                                        <input type="text" class="form-control" id="productName" required>
                                        <div class="invalid-feedback">
                                            Lütfen ürün adını giriniz.
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="barcode" class="form-label">Ürün Barkodu</label>
                                        <div class="input-group">
                                            <input type="text" class="form-control" id="barcode" required>
                                            <button class="btn btn-outline-secondary" type="button" id="scanBarcode">
                                                <i class="fas fa-barcode"></i>
                                            </button>
                                        </div>
                                        <div class="invalid-feedback">
                                            Lütfen barkod numarasını giriniz.
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="purchasePrice" class="form-label">Alış Fiyatı</label>
                                        <div class="input-group">
                                            <input type="number" class="form-control" id="purchasePrice" step="0.01" required>
                                            <span class="input-group-text">₺</span>
                                        </div>
                                        <div class="invalid-feedback">
                                            Lütfen alış fiyatını giriniz.
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="salePrice" class="form-label">Satış Fiyatı</label>
                                        <div class="input-group">
                                            <input type="number" class="form-control" id="salePrice" step="0.01" required>
                                            <span class="input-group-text">₺</span>
                                        </div>
                                        <div class="invalid-feedback">
                                            Lütfen satış fiyatını giriniz.
                                        </div>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-group">
                                        <label for="productImage" class="form-label">Ürün Görseli</label>
                                        <div class="product-image-upload">
                                            <input type="file" class="form-control" id="productImage" accept="image/*">
                                            <div class="image-preview mt-2" id="imagePreview">
                                                <img src="https://via.placeholder.com/200x200" alt="Ürün görseli önizleme" class="img-thumbnail d-none">
                                                <div class="upload-placeholder">
                                                    <i class="fas fa-cloud-upload-alt"></i>
                                                    <p>Görsel yüklemek için tıklayın veya sürükleyin</p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="text-center mt-4">
                                <button type="submit" class="btn btn-primary btn-lg save-product-btn">
                                    <i class="fas fa-save me-2"></i>Ürünü Kaydet
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer mt-auto py-4">
        <div class="container text-center">
            <img src="media/igalogo.svg" alt="IGA Logo" class="footer-logo">
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Form doğrulama
        (() => {
            'use strict'
            const forms = document.querySelectorAll('.needs-validation')
            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }
                    form.classList.add('was-validated')
                }, false)
            })
        })()

        // Görsel önizleme
        document.getElementById('productImage').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const preview = document.querySelector('#imagePreview img');
                    const placeholder = document.querySelector('.upload-placeholder');
                    preview.src = e.target.result;
                    preview.classList.remove('d-none');
                    placeholder.style.display = 'none';
                }
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>
</html>
